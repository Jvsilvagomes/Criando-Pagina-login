<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/image/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Login</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <div style="font-family: Arial, Helvetica, sans-serif;">
    <div class="login-container">
        <form class="login-form">
            <div class="bemVindo" style="text-align: center;">
            <h1>Bem-vindo!</h1>
            <p>Faça login para continuar</p>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********" required>
            </div>
            <a href="#" class="forgot-password" style="margin-left: 170px;">Esqueceu sua senha?</a>
            <button type="submit" class="login-button">Entrar</button>
            <p style="text-align: center; margin-top: 25px;">Não tem uma conta? <a href="#" >Cadastre-se</a></p>
            
        </form>
    </div>
</div>
</body>
</html>
